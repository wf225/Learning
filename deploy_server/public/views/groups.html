<!-- Content Header (Page header) -->
<div class="content-header">
    <h1>
    Distribution
    <small>order by instance</small>
    </h1>
    <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Distribution</li>
    </ol>
</div>

<!-- Main content -->
<div class="content body">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!--<div class="box-header">
                    <h4>Distribution order by instance</h4>
                </div> <!--/.box-header -->
                <div class="box-body">
                    <table id="dataTable" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Instance Name</th>
                            <th>Branches</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in instanceList">
                            <td>
                                {{item.key}}
                            </td>
                            <td>
                                <li ng-repeat="branch in item.value">
                                    {{branch}}
                                </li>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </div><!-- /.box-body -->
            </div><!-- /.box -->            
        </div><!-- /.col -->
    </div><!-- /.row -->  
    
</div><!-- /.content -->
